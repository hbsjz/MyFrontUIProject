<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link href="../node_modules/toastr/build/toastr.css" rel="stylesheet" />
    <title>登录</title>
</head>

<body>
    <div class="head">
        <a href="../papers/index.html">首页</a>
        <a href="../papers/index.html">联系我们</a>
        <a href="../papers/index.html">关于我们</a>
        <a href="../papers/index.html">相关兴趣</a>
        <div class="registerDiv" id="registerDiv">
            <p class="textP">注册</p>
            <img class="regidterImage" src="../img/register_image.png" alt="">
        </div>
    </div>

    <div class="loginContainer">

        <div class="titleText">
            <p class="titleTextP">ADMIN LOGIN</p>
        </div>
        <div class="input_outer">
            <span class="u_user">用户名</span>
            <input class="usernameinput" id="usernameinput" type="text" name="username" placeholder="用户名">
        </div>

        <div class="input_outer">
            <span class="u_user">密码</span>
            <input class="usernameinput" id="passwordinput" type="password" name="username" placeholder="密码">
        </div>
        <div class="forgetPasswordDiv">
            <div class="remenberPassword">
                <input type="checkbox">
                <span>记住密码</span>
            </div>


            <a href="#" class="forgetPassword">忘记密码？</a>
        </div>
        <div class="loginButtonDiv">
            <button class="loginButton" id="loginButton">login</button>
        </div>


    </div>
    <script src="../lib/jquery/jquery-3.4.1.js"></script>
    <script src="../js/login.js"></script>
    <script src="../node_modules/toastr/build/toastr.min.js"></script>
